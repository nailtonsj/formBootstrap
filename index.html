<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rumo a Marte - NS X</title>
  <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
  <!-- Link bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="py-5">
  <form action="" class="container px-4 py-3 mb-3 rounded shadow   text-white myform">
    <div class="img text-center py-3">
      <img src="./img/logoOneBitDark.png" class="img-fluid" width="180" alt="">
    </div>
    <!-- 1 -->
    <p class="paragraphs">1 - Qual o seu nome?</p>
    <div class=" input-group mb-3">
      <label class="input-group-text" id="basic-addon1" for="nome">Primeiro nome</label>
      <input type="text" class="form-control bg-white" placeholder="Digite Aqui" aria-label="Username" aria-describedby="basic-addon1" id="nome">
    </div>
    <div class=" input-group mb-3">
      <label class="input-group-text" id="basic-addon1" for="segundoNome">Segundo nome</label>
      <input type="text" class="form-control" placeholder="Digite Aqui" aria-label="Username" aria-describedby="basic-addon1" id="segundoNome">
    </div>
    <!-- 2 -->
    <p class="paragraphs">2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="homem" value="option1" checked>
      <label class="form-check-label" for="homem">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="mulher" value="option2">
      <label class="form-check-label" for="mulher">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="naoinformado" value="option3">
      <label class="form-check-label" for="naoinformado">
        Prefiro não informar
      </label>
    </div>
    <!-- 3 -->
    <p class="paragraphs">3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switch">
      <label class="form-check-label" for="switch">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switch1">
      <label class="form-check-label" for="switch1">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switch2">
      <label class="form-check-label" for="switch2">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="switch3">
      <label class="form-check-label" for="switch3">Treinamento físico intenso</label>
    </div>
    <!-- 4 -->
    <p class="paragraphs">4 - Quais você acha que são suas qualidades?</p>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="checkbox" role="switch" id="q1">
      <label class="form-check-label" for="q1">Proativo</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="checkbox" role="switch" id="q2">
      <label class="form-check-label" for="q2">Resistente</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="checkbox" role="switch" id="q3">
      <label class="form-check-label" for="q3">Não vomito fácil</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="checkbox" role="switch" id="q4">
      <label class="form-check-label" for="q4">Não temo marciano</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="checkbox" role="switch" id="q5">
      <label class="form-check-label" for="q5">Já vi todos os star wars</label>
    </div>
    <div class="text-center my-3">
      <button class="btn btn-outline-danger d-block w-100">Enviar</button>
    </div>
  </form>
  <div class="container text-white text-center mt-5">
    <p class="paragraphs">Feito Por NailtonSJ - 2023 </p>
  </div>

  <!-- Js bottstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
